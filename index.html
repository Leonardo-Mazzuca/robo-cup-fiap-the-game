<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/robots/botOfWarPixel.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboCup - Game</title>
    <link rel="stylesheet" href="styles/index.css">

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Orbitron:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


  </head>
  <body>

    <header>



    </header>

    <main>

      <section class="arena__container">

        
        

          <div class="pontuation" id="pontuation">
            
            <div class="box__colision-counter">
              <div class="animation-wrapper"></div>
              <span class="colision__counter" id="colision__counter">
                0  
              </span>
              <span class="exclamation__icon"> <i class="fa-solid fa-exclamation"></i> </span>
    
            </div>

          </div>
  



        <div class="arena__template">

          <div class="arena__template-bots">
            <figure class="bot__left" id="bot-left">
    
            </figure>
        
            <figure class="bot__right" id="bot-right">
             
            </figure>
          </div>
        </div>

        <button id="start-btn" class="s__btn">
          Play
        </button>

        <button id="restart-btn" class="r__btn">
          Restart
        </button>

        <div class="winner__box">
          
          <figure class="winner__figure">

          </figure> 

          <span class="winner__name" id="winner__name">
            
          </span>
  
        </div>



      </section>



    </main>



    <footer>

    </footer>
  





    <script type="module" src="/main.js"></script>

    <!-- js - BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
